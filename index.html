<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Web Pages with JavaScript</h1>

  <!-- Light/Dark Mode Toggle -->
  <section>
    <h2>🌗 Light / Dark Mode</h2>
    <button id="toggleTheme">Toggle Theme</button>
  </section>

  <!-- Counter Feature -->
  <section>
    <h2>🎮 Counter Game</h2>
    <p id="counterValue">0</p>
    <button id="increaseBtn">Increase</button>
    <button id="resetBtn">Reset</button>
  </section>

  <!-- FAQ Section -->
  <section>
    <h2>❓ FAQ</h2>
    <div class="faq">
      <h3 class="faq-question">What is this assignment about?</h3>
      <p class="faq-answer">It’s about making web pages interactive using JavaScript!</p>
    </div>
  </section>

  <!-- Form with Validation -->
  <section>
    <h2>📋 Sign Up Form</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name" required></label><br><br>
      <label>Email: <input type="text" id="email" required></label><br><br>
      <label>Password: <input type="password" id="password" required></label><br><br>
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
